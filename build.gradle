buildscript {
  ext.gae_version = '1.9.28'
  repositories {
    jcenter()
  }
  dependencies {
    classpath "com.google.appengine:gradle-appengine-plugin:${gae_version}"
  }
}

repositories {
  jcenter();
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'appengine'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
  appengineSdk "com.google.appengine:appengine-java-sdk:${gae_version}"
  compile 'javax.servlet:servlet-api:2.5'
}

appengine {
  downloadSdk = true
    appcfg {
      oauth2 = true
    }
}
