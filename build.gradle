buildscript {
  repositories {
    jcenter()
    mavenLocal()
    maven {
      url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
  }
  dependencies {
    classpath "com.google.cloud.tools:app-gradle-plugin:0.1.0-SNAPSHOT"
  }
}

repositories {
  jcenter();
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'com.google.cloud.tools.gcp-app'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
  compile 'javax.servlet:servlet-api:2.5'
}

model {
  gcpApp {
    tools {
      cloudSdkHome "${project.cloudSdkHome}" // configure this correctly
    }
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = "2.12"
}
